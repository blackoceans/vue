<!DOCTYPE html>
<html>
  <head>
  	<title>Vue Sample</title>
  </head>
  <body>
  	<div id="app">
      {{message}}
    </div>
    <script src="../js/vue.js"></script>
    <script>
      new Vue({ //{}이부분을 인스턴스라고 함
        el: '#app', //el은 엘리먼트: 생선한 인스턴스를 화면(아이디 app, #app)에 붙이는 역할
        data: { //data 속성부분
          message: 'Hello Vue.js'
        }
      });
    </script>
  </body>
</html>
