<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 표현식</title>
</head>
<body>
    <!-- 자바스크립트 선언문과 분기구문은 사용할 수 없음, 복잡한 연산은 인스턴스 안에서 처리하고 화면에는 간단한 연산 결과만 표시해야함 -->
	<div id="app">
        {{ var a = 10;}} <!-- X -->
        {{ if (true) {return 100} }} <!-- 분기구문이라 X -->
        {{ true ? 100 : 0 }} <!-- o -->
        {{message.split('').reverse().join('')}} <!-- 권장하지 않음 -->
        {{ reversedMessage }} <!-- o -->
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello'
            },
            computed:{
                reversedMessage: function () {
                    return this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
