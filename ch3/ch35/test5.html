<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
  <div id="app">
    <child-component v-bind:propsdata="message"></child-component>
  </div>
	<script src="../../js/vue.js"></script>
  <script>
    Vue.component('child-component',{
      props: ['propsdata'],
      template: '<p>{{propsdata}}</p>'
    });

    new Vue({
      el: '#app',
      data: {
        message: "321321"
      }
    });
    
  </script>
</body>
</html>
