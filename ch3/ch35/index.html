<!DOCTYPE html>
<html>
  <head>
  	<title>상위에서 하위 컴퍼넌트로 데이터 전달</title>
  </head>
  <body>
    <!-- 하위에서 상위 컴퍼넌트로 데이터 전달은 불가능, 가능하기는 함(bus 통신 이용), 이벤트 전달하기는 가능 -->
  	<div id="app">
      <!-- 실행순서 4 상위 컴퍼넌트 message 값을 하위 컴퍼넌트 propsdata로 전달 -->
      <child-component v-bind:propsdata="message"></child-component>
    </div>

    <script src="../../js/vue.js"></script>
    <script>
      //실행순서 2 하위 컴퍼넌트인 child-component를 등록
      Vue.component('child-component',{
        //실행순서 3 props 속성으로 propsdata를 정의
        props: ['propsdata'],
        //실행순서 5 props떄문에 마지막에도,찍음 ; child-component의 template 속성에 정의된 내용이 전달
        template: '<p>{{ propsdata }}<p>',
      });
      //실행순서 1 인스턴스 생성
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue! passed from parent Component'
        }
      });

    </script>
  </body>
</html>
